connector.name=iceberg

# --- Iceberg JDBC Catalog (PostgreSQL) ---
iceberg.catalog.type=jdbc
iceberg.jdbc-catalog.catalog-name=ebap
iceberg.jdbc-catalog.driver-class=org.postgresql.Driver
iceberg.jdbc-catalog.connection-url=jdbc:postgresql://postgres:5432/iceberg_catalog
iceberg.jdbc-catalog.connection-user=admin
iceberg.jdbc-catalog.connection-password=admin
iceberg.jdbc-catalog.default-warehouse-dir=s3a://ebap-silver/

# --- S3 / MinIO Storage Backend ---
hive.s3.endpoint=http://minio:9000
hive.s3.aws-access-key=minioadmin
hive.s3.aws-secret-key=minioadmin
hive.s3.path-style-access=true
hive.s3.ssl.enabled=false
